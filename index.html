<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Price Calculator</h1>
        <form id="priceForm" class="mt-4">
            <div class="mb-3">
                <label for="width" class="form-label">Width (mm):</label>
                <input type="number" class="form-control" id="width" name="width" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (mm):</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%):</label>
                <input type="number" class="form-control" id="discount" name="discount" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculatePrice()">Calculate</button>
        </form>
        <h2 class="mt-4 text-center" id="result"></h2>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
