<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Blinds Cost Estimator</h1>
        <form id="priceForm" class="mt-4">
            <div class="mb-3">
                <label for="width" class="form-label">Width (mm):</label>
                <input type="number" class="form-control" id="width" name="width" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (mm):</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%):</label>
                <input type="number" class="form-control" id="discount" name="discount">
            </div>
            <button type="button" class="btn btn-primary" onclick="addEntry()">Add</button>
        </form>

        <!-- Entries Table -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Entries</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Width</th>
                            <th>Height</th>
                            <th>Discount</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="entryList">
                        <!-- Entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Total Summary -->
        <div id="totalResult" class="mt-4"></div>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
