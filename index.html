<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS for sticky footer -->
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .disclaimer {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <div class="wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="https://www.vicplantationshutters.com" target="_blank">
                    <i class="bi bi-shop fs-4"></i>
                    VPS Calculator
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Blinds Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./ShutterWholesale/plantation_shutter.html">Plantation Shutter Wholesale Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./SheerCurtain/Sheer_Curtain.html">Sheer Curtain Calculator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container mt-5">
                <h1 class="text-center">Blinds Calculator</h1>
                <form id="priceForm" class="mt-4">
                    <div class="mb-3">
                        <label for="width" class="form-label">Width (mm):</label>
                        <input type="number" class="form-control" id="width" name="width" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (mm):</label>
                        <input type="number" class="form-control" id="height" name="height" required>
                    </div>
                    <div class="mb-3">
                        <label for="discount" class="form-label">Discount (%):</label>
                        <input type="number" class="form-control" id="discount" name="discount">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addEntry()">Add</button>
                </form>

                <!-- Entries Table -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Entries</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Width</th>
                                    <th>Height</th>
                                    <th>Discount</th>
                                    <th>Price</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="entryList">
                                <!-- Entries will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Total Summary -->
                <div id="totalResult" class="mt-4"></div>
                
                <!-- Disclaimer Section -->
                <div class="disclaimer">
                    <p>This is just for estimation, actual price may vary.</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">Â© 2025 devXplorers</span>
            </div>
        </footer>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
