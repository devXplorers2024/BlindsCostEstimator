<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantation Shutter Wholesale Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS for sticky footer -->
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .calculator-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
        }
        .disclaimer {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <div class="wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">VPS Calculator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Blinds Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="plantation_shutter.html">Plantation Shutter Wholesale Calculator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container mt-5">
                <h1 class="text-center">Plantation Shutter Wholesale Calculator</h1>
                <div class="row mt-4">
                    <!-- PVC Calculator Box -->
                    <div class="col-md-6">
                        <div class="calculator-box">
                            <h3 class="text-center">PVC Calculator</h3>
                            <form id="pvcForm" class="mt-4">
                                <div class="mb-3">
                                    <label for="pvcWidth" class="form-label">Width (mm):</label>
                                    <input type="number" class="form-control" id="pvcWidth" name="pvcWidth" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pvcHeight" class="form-label">Height (mm):</label>
                                    <input type="number" class="form-control" id="pvcHeight" name="pvcHeight" required>
                                </div>
                                <button type="button" class="btn btn-primary w-100" onclick="calculatePvcPrice()">Calculate PVC Price</button>
                            </form>
                            <!-- PVC Result -->
                            <div id="pvcResult" class="mt-4"></div>
                        </div>
                    </div>

                    <!-- Wood Calculator Box -->
                    <div class="col-md-6">
                        <div class="calculator-box">
                            <h3 class="text-center">Wood Calculator</h3>
                            <form id="woodForm" class="mt-4">
                                <div class="mb-3">
                                    <label for="woodWidth" class="form-label">Width (mm):</label>
                                    <input type="number" class="form-control" id="woodWidth" name="woodWidth" required>
                                </div>
                                <div class="mb-3">
                                    <label for="woodHeight" class="form-label">Height (mm):</label>
                                    <input type="number" class="form-control" id="woodHeight" name="woodHeight" required>
                                </div>
                                <button type="button" class="btn btn-success w-100" onclick="calculateWoodPrice()">Calculate Wood Price</button>
                            </form>
                            <!-- Wood Result -->
                            <div id="woodResult" class="mt-4"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Disclaimer Section -->
                <div class="disclaimer">
                    <p>Note: Order under 1 sq m will be charged at 1 sq m</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">Â© 2025 devXplorers</span>
            </div>
        </footer>
    </div>

    <!-- Include the JavaScript file -->
    <script src="plantation_shutter.js"></script>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
